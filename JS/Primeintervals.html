
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Interval Program</title>
</head>
<body>
    <center>
        <h2>Prime Interval Program</h2>
        <label for="start">Start : </label>
        <input type="number" id="start" placeholder="Enter start number">
        
        <label for="end">End : </label>
        <input type="number" id="end" placeholder="Enter end number">
        
        <button onclick="printPrimes()">Print Primes</button>
        
        <div id="output"></div>
    </center>

    <script>
        
        function isPrime(num) {
            if (num <= 1) return false;  
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;  
            }
            return true;  
        }

        
        function printPrimes() {
            
            let start = parseInt(document.getElementById("start").value);
            let end = parseInt(document.getElementById("end").value);
            
           
            if (isNaN(start) || isNaN(end) || start > end) {
                document.getElementById("output").innerHTML = "Please enter valid start and end values.";
                return;
            }

            let primes = [];  

            
            for (let num = start; num <= end; num++) {
                if (isPrime(num)) {
                    primes.push(num);  
                }
            }

            
            let outputDiv = document.getElementById("output");
            if (primes.length > 0) {
                outputDiv.innerHTML = `Prime numbers between ${start} and ${end}: <br> ${primes.join(', ')}`;
            } else {
                outputDiv.innerHTML = `No prime numbers found between ${start} and ${end}.`;
            }
        }
    </script>
</body>
</html>
