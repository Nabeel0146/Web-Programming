<html>
    <head>
        <title>
            Product of 5
        </title>
    </head>
    <body bgcolor="cornsilk", style="padding-top: 120px;">
        <center>
            <div style=" color:darksalmon ; padding: 100px; border: 2px solid ; border-radius: 15px; border-color: rgb(199, 171, 139); width: 200;" >
        <h2> 5 Numbers = 1,3,4,5,2</h2>
        
        <h3 id="result"></h3>
        </div>
        <script>
            let numbers=[1,3,4,5,2]

            let product=0

            
            product=numbers[0]*numbers[1]*numbers[2]*numbers[3]*numbers[4]
           

            document.getElementById('result').textContent= "Product of 5 digits = "+product;
        </script>
    </center>
    </body>
</html>
