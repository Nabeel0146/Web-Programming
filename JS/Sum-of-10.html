<html>
    <head>
        <title>Sum of 10</title>
    </head>
    <body>
        <center>
            <div style=" color:darksalmon ; padding: 100px; border: 2px solid ; border-radius: 15px; border-color: rgb(199, 171, 139); width: 280;" >
        <br>
        <h2>10 Number = 1,2,3,22,55,3,9,8,7,6</h2>
        <br>
        <p>Greatest is </p>
        <h3 id="result"></h3>
        <script>
            let numbers=[10,2,3,22,55,3,9,8,7,6];
            
            let sum=0;

            sum = numbers[0]+numbers[1]+numbers[2]+numbers[3]+numbers[4]+numbers[5]+numbers[6]+numbers[7]+numbers[8]+numbers[9];
         
           

            document.getElementById('result').textContent = "The sum of Digits is: " + sum;
        </script>
        </center>
    </div>
    </body>
</html>
